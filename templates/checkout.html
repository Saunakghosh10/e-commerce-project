<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  {% load static %}
  <link rel="preconnect" href="{% static 'https://fonts.gstatic.com' %}" />
  {% load static %}
<link href="{% static 'https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap' %}" rel="stylesheet" />
{% load static %}
<link rel="stylesheet" href="{% static 'checkout-style.css' %}" />

</head>
<body>
<!-- partial:index.partial.html -->
<div class="iphone">
  <header class="header">
    <h1>Checkout</h1>
  </header>

  <form action="/payment/" class="form" method="POST"> {% csrf_token %}
    <div>
      <h2>Address</h2>

      <div>

        <input class="card" size="36" name="address" required>
      </div>
    </div>

    <fieldset>
      <legend>Payment Method</legend>

      <div class="form__radios">
        <div class="form__radio">
          <label for="visa"><svg class="icon">
              <use xlink:href="#icon-visa" />
            </svg>Visa Payment</label>
          <input checked id="visa" name="payment-method" type="radio" />
        </div>

        <div class="form__radio">
          <label for="paypal"><svg class="icon">
              <use xlink:href="#icon-paypal" />
            </svg>PayPal</label>
          <input id="paypal" name="payment-method" type="radio" />
        </div>

        <div class="form__radio">
          <label for="mastercard"><svg class="icon">
              <use xlink:href="#icon-mastercard" />
            </svg>Master Card</label>
          <input id="mastercard" name="payment-method" type="radio" />
        </div>
      </div>
    </fieldset>

    <div>
      <h2>Shopping Bill</h2>

      <table>
        <tbody>
          <tr>
            <td>Price Total</td>
            <td align="right">₹{{order_total}}</td>
          </tr>
          <tr>
            <td>Discount {{per.0}}%</td>
            <td align="right">-₹{{disc}}</td>
          </tr>
          <tr>
            <td>Tax {{per.1}}%</td>
            <td align="right">₹{{tax}}</td>
          </tr>
          <tr>
            <td>Shipping fee</td>
            <td align="right">₹{{ship}}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Total</td>
            <td align="right">₹{{total}}</td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div>
        <button class="button button--full" type="submit" name="btn" value={{total}}><svg class="icon">
            <!--<use xlink:href="#icon-shopping-bag" />-->
          </svg>Buy Now</button>
    </div>
  </form>
</div>
